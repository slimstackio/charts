{{- if .Values.mutator.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ template "mutator.fullname" . }}
webhooks:
  - name: mutator.slimstack.io
    clientConfig:
      service:
        name: {{ template "mutator.fullname" . }}
        namespace: {{ .Release.Namespace }}
        path: "/mutate"
        port: 8443
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Ignore
    sideEffects: None
    timeoutSeconds: 5
    admissionReviewVersions: ["v1", "v1beta1"]
    {{- if .Values.controller.mutator.namespaceSelector }}
    namespaceSelector:
      {{- .Values.controller.mutator.namespaceSelector | toYaml | nindent 6 }}
    {{- end }}
{{- end }}
