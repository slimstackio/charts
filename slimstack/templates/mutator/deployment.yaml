{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "mutator.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "mutator.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.controller.mutator.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "mutator.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "mutator.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ template "mutator.fullname" . }}
                topologyKey: "kubernetes.io/hostname"
      serviceAccountName: {{ template "mutator.fullname" . }}
      containers:
        - name: {{ template "mutator.fullname" . }}
          image: {{ include "mutator.image" . }}
          imagePullPolicy: {{ .Values.controller.mutator.image.pullPolicy }}
          env:
            - name: "DEBUG"
              value: "{{ .Values.controller.mutator.debugLog }}"
            - name: "CONFIG_NAMESPACE"
              value: "{{ .Release.Namespace }}"
            - name: "MUTATE_BY_DEFAULT"
              value: "{{ .Values.controller.mutator.mutateByDefault }}"
            {{- range $key, $value := .Values.controller.mutator.extraEnvVars }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
            {{- end }}
          ports:
            - containerPort: 443
          {{- if .Values.controller.mutator.resources }}
          resources:
          {{- .Values.controller.mutator.resources | toYaml | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /readiness
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 1
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
{{- end }}
