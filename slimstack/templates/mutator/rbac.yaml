{{- if .Values.mutator.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "mutator.fullname" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "mutator.fullname" . }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "mutator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "mutator.fullname" . }}
roleRef:
  kind: Role
  name: {{ template "mutator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "mutator.fullname" . }}
rules:
  - apiGroups: ["apps"]
    resources: ["replicasets", "deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list"]
  - apiGroups: ["argoproj.io"]
    resources: ["rollouts"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "mutator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "mutator.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "mutator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
